<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>validarForm</title>
		<meta name="author" content="Luis Carlos Boch" />
		<!-- Date: 2011-11-19 -->
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="validarForm.js"></script>
			
		<script type="text/javascript">
			$(document).ready(function(){
				$('form').validarForm({
		            attrRequired:'obrigatorio',
		            homologacao:true,
		            attrType:'validar',
				})
			})
		</script>
	</head>
	<body>
		<form onsubmit="" action="?true">
			Cpf:<input type="text" validar="cpf"/><br/>
			Selecionar Opcoes:<select name="opcoes" ><option value="sim">Sim</option><option value="nao">Não</option></select><br/>
			Email:<input type="text" validar="email"/><br/>
			Cep:<input type="text" validar="cep"/><br/>
			Cnpj:<input type="text" validar="cnpj"/><br/>
			(*)Cpf:<input name="cpf" type="text" validar="cpf" mesage="Preencha com um cpf Válido!" obrigatorio="true" /><br/>
			(*)Email:<input name="email" type="text" validar="email" obrigatorio="true"/><br/>
			(*)Cep:<input name="cep" type="text" validar="cep" obrigatorio="true"/><br/>
			(será validado se o campo selecionar opcoes for = sim)Selecione 2 opções:<br>1<input name="ids[]" type="checkbox" test="opcoes=sim" validar="count[checked,2,=]" obrigatorio="true"/><br/>
			2<input name="ids[]" type="checkbox" /><br/>
			3<input name="ids[]" type="checkbox" /><br/>
			4<input  name="ids[]" type="checkbox" /><br/>
			5<input  name="ids[]" type="checkbox" /><br/>
			<input type="submit" value="enviar" />
		</form>
		
		
	</body>
</html>
